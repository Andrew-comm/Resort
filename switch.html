<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switching Images</title>
	<style type="text/css">
		img{
	position: absolute;
	height: 300px;
	width: 500px;
	left: 300pt;
}
img.two{
	animation-name: move;
	animation-timing-function: ease-in-out;
	animation_iteration-count: infinite;
	animation_duration: 4s;
	animation_direction: alternate;
}
@keyframes move{
	0%{opacity: 0; }
	33%{opacity: 0.33;}
	66%{opacity: 0.66;}
	100%{opacity: 1;}
}
	</style>
</head>
<body>
	<div id="switch">
		<img class="one"src="dining.jpg">
		<img class="two"src="bar2.jpg">
	</div>


</body>
</html>
